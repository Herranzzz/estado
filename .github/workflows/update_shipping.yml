name: Actualizar estados Shopify CTT

permissions:
  contents: read

on:
  schedule:
    - cron: "*/25 * * * *"
  workflow_dispatch:

jobs:
  update-shipping-status:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio (con reintentos)
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          lfs: false

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar script
        env:
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}  # este s√≠ debe ser secreto
          SHOPIFY_STORE_DOMAIN: "dondefue.myshopify.com"             # este NO hace falta ocultarlo
          ORDERS_LIMIT: "250"
        run: python update_shipping.py
