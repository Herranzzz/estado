name: Actualizar estados Shopify CTT

permissions:
  contents: read   # ðŸ”¥ Esto es lo que te faltaba para que checkout funcione

on:
  schedule:
    - cron: "*/25 * * * *"  # Ejecuta cada 25 minutos
  workflow_dispatch:

jobs:
  update-shipping-status:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio (con reintentos)
        uses: actions/checkout@v3
        with:
          fetch-depth: 1    # MÃ¡s rÃ¡pido y evita fallos
          lfs: false

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar script
        env:
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          LOCAL_TZ: "Europe/Madrid"
        run: python update_shipping.py
