name: Actualizar estados Shopify CTT

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # cada 30 min (ajusta)

jobs:
  update-shipping-status:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        env:
          # Shopify
          SHOPIFY_SHOP: ${{ secrets.SHOPIFY_SHOP }}                  # dondefue.myshopify.com (o sin dominio)
          SHOPIFY_ADMIN_TOKEN: ${{ secrets.SHOPIFY_ADMIN_TOKEN }}    # Admin API access token
          SHOPIFY_API_VERSION: "2024-04"

          # CTT
          CTT_TRACKING_ENDPOINT: ${{ secrets.CTT_TRACKING_ENDPOINT }} # p.ej. https://.../tracking?code={tracking}
          CTT_API_KEY: ${{ secrets.CTT_API_KEY }}                     # si aplica (si no lo usas, déjalo vacío)
          CTT_TIMEOUT_SECONDS: "20"

          # Opcional / tuning
          MAX_ORDERS: "250"
          DAYS_BACK: "30"
          SHOPIFY_REQS_PER_SECOND: "1.8"
          SHOPIFY_MAX_RETRIES: "10"

        run: python update_shipping.py
